image: node:12.8.0
pipelines:
    pull-requests:
        feature/*:
            - step:
                  script:
                      - git checkout ${BITBUCKET_BRANCH}
                      - npm install
                      - npm run init
                      - npm run libtest
    branches:
        develop:
            - step:
                  script:
                      - git checkout ${BITBUCKET_BRANCH}
                      - npm install
                      - npm run init
                      - npm run libtest
