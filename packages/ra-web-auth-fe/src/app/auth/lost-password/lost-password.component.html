<dx-popup class="popup" [width]="400" [height]="200" [showTitle]="true" title="Lost Password" [dragEnabled]="false"
    [visible]="popupVisible"
    (onHiding)="popupHiding($event)"
    (onShowing)="popupShowing($event)"
    [closeOnOutsideClick]="true"
    >
    <div *dxTemplate="let data of 'content'">
        <form class="pass-form" #passForm="ngForm">
            <mat-form-field>
                <input type="email" required matInput placeholder="Email" [formControl]="lostEmail" name="lostMail">
                <button mat-button *ngIf="lostEmail.value.length > 0" matSuffix mat-icon-button aria-label="Clear"
                    (click)="this.lostEmail.setValue('')">
                    <mat-icon>close</mat-icon>
                </button>
                <mat-error *ngIf="lostEmail.invalid && lostEmail.hasError('required')">{{
                    'login.form.email.required.error' | translate }}</mat-error>
                <mat-error *ngIf="lostEmail.invalid && lostEmail.hasError('email')">{{
                    'login.form.email.format.error' | translate }}</mat-error>
            </mat-form-field>
        </form>
        <div class="buttons">
            <div class="login">
                <button [disabled]="lostEmail.invalid" mat-raised-button color="primary"
                    (click)="sendMail($event)">Send</button>
            </div>
        </div>
    </div>
</dx-popup>
