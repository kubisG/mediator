<mat-toolbar raDraggable color="primary">{{ 'account.detail' | translate }}</mat-toolbar>
<div mat-dialog-content>
  <mat-form-field>
    <input name="name" matInput required placeholder="Account" [(ngModel)]="data.name" #accountName="ngModel">
  </mat-form-field>
  <mat-form-field>
    <input name="code" matInput required placeholder="Code" [(ngModel)]="data.code" #code="ngModel">
  </mat-form-field>
  <mat-form-field>
    <input name="info" matInput placeholder="Info" [(ngModel)]="data.info" #info="ngModel">
  </mat-form-field>
  <mat-form-field>
    <input name="settlement1" matInput placeholder="Settlement 1" [(ngModel)]="data.settlement1" #settlement1="ngModel">
  </mat-form-field>
  <mat-form-field>
    <input name="settlement2" matInput placeholder="Settlement 2" [(ngModel)]="data.settlement2" #settlement2="ngModel">
  </mat-form-field>
  <mat-form-field>
    <mat-select name="active" placeholder="Active" required [(ngModel)]="data.active" #active="ngModel">
      <mat-option *ngFor="let typ of allTypes" [value]="typ">
        {{typ}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field *ngIf="isBroker">
    <mat-select name="counterParty" placeholder="Counter Party" required [(ngModel)]="data.counterParty" #companyId="ngModel">
      <mat-option *ngFor="let counterParty of counterParties" [value]="counterParty.id">
        {{counterParty.CounterParty}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()">Cancel</button>
  <button [disabled]="accountName.invalid" mat-raised-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
