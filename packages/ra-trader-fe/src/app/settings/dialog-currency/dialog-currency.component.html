<mat-toolbar raDraggable color="primary">{{ 'currency.detail' | translate }}</mat-toolbar>
<br />
<div mat-dialog-content *ngIf="transfer">
  <mat-form-field *ngFor="let curr of data.lists['Currency']">
    <input name="label" type="number" [disabled]="data.currency.value === curr.value" matInput
      placeholder="{{data.currency.name}} ({{data.currency.value}}) - {{curr.name}} ({{curr.value }})" [(ngModel)]="transfer[curr.value]">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()">Cancel</button>
  <button mat-raised-button (click)="onOkClick()" cdkFocusInitial>Save</button>
</div>
