<mat-toolbar raDraggable color="primary">{{ 'counter.party' | translate }}</mat-toolbar>
<div mat-dialog-content>
    <div *ngIf="!inicialized">
        <div class="spinner-holder">
            <mat-spinner color="warn"></mat-spinner>
        </div>
    </div>

    <form *ngIf="inicialized" #myForm="ngForm">
        <div class="row">
            <div class="col-md-12">
                <mat-form-field>
                    <input name="CounterParty" matInput required CounterParty placeholder="CounterParty" [(ngModel)]="data.CounterParty"
                        #counterParty="ngModel">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <mat-form-field>
                    <input name="ExDestination" matInput required placeholder="ExDestination" [(ngModel)]="data.ExDestination"
                        #exDestination="ngModel">
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field>
                    <input name="DeliveryToCompID" matInput required placeholder="DeliveryToCompID" [(ngModel)]="data.DeliveryToCompID"
                        #deliveryto="ngModel">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <mat-form-field>
                    <mat-select name="CommType" placeholder="Commission Type" [(ngModel)]="data.CommType" #commType="ngModel">
                        <mat-option *ngFor="let list of lists['CommType']" [value]="list.value">
                            {{list.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field>
                    <input name="Commission" matInput placeholder="Commission" [(ngModel)]="data.Commission"
                        #commission="ngModel">
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <mat-form-field>
                    <input name="otherInfo" matInput placeholder="Other Info" [(ngModel)]="data.otherInfo">
                </mat-form-field>
            </div>
            <div class="col-md-4">
                <mat-form-field>
                    <mat-select name="type" placeholder="Type" required [(ngModel)]="data.type" #userType="ngModel">
                        <mat-option *ngFor="let app of apps" [value]="app.id">
                            {{app.label}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

        </div>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-raised-button (click)="onNoClick()">Cancel</button>
    <button mat-raised-button (click)="onOkClick()" cdkFocusInitial>Ok</button>
</div>
