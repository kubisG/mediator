<perfect-scrollbar>
<mat-card class="detail-card">
  <mat-card-header color="primary">
    <mat-card-title>
      <button [disabled]="newpasswordField2.invalid || newpasswordField.invalid" matTooltip="{{'butt.save' | translate}}"
        mat-icon-button (click)="savePass()">
        <mat-icon aria-label="Save">save_alt</mat-icon>
      </button>

      {{ 'setting.pass.info' | translate }}
    </mat-card-title>
    <span class="fill-remaining-space"></span>
    <button mat-icon-button (click)="collapsed=!collapsed">
      <mat-icon *ngIf="!collapsed" mat-tooltip="Collapse">keyboard_arrow_down</mat-icon>
      <mat-icon *ngIf="collapsed" mat-tooltip="Uncollapse">keyboard_arrow_right</mat-icon>
    </button>
  </mat-card-header>

  <mat-card-content *ngIf="!collapsed">
    <div class="settings-container">
      <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-3">
          <mat-form-field>
            <input type="password" matInput placeholder="New Password" [formControl]="newpasswordField" name="password">
            <mat-error *ngIf="newpasswordField.invalid && newpasswordField.hasError('required')">{{
              'login.form.password.required.error' | translate }}</mat-error>
            <mat-error *ngIf="newpasswordField.invalid && newpasswordField.hasError('minlength') && !newpasswordField.hasError('required')">{{
              'login.form.password.too.short' | translate }}</mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-3">
          <mat-form-field>
            <input type="password" matInput placeholder="Repeat Password" [formControl]="newpasswordField2" name="password">
            <mat-error *ngIf="newpasswordField2.invalid && newpasswordField2.hasError('required')">{{
              'login.form.password.required.error' | translate }}</mat-error>
            <mat-error *ngIf="newpasswordField2.invalid && newpasswordField2.hasError('equalTo') && !newpasswordField2.hasError('required')">{{
              'login.form.password.not.same' | translate }}</mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-3">
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
</perfect-scrollbar>
