<perfect-scrollbar>
<mat-card class="detail-card">
    <mat-card-header>
        <span class="title">Properties</span>
    </mat-card-header>
   <mat-card-content>
    <div class="row" *ngFor="let item of data | keyvalue">
      <div matTooltip="{{ item | lookupValue : lists }}" matTooltipPosition="left" *ngIf="item.value && item.key!=='app' && item.key!=='userId' && item.key!=='splitted' && item.key!=='userId' && item.key!=='company' && item.key!=='uniqueId' && item.key!=='id' && item.key!=='createDate' && item.key!=='companyId' && item.key!=='NoAllocs' && item.key!=='updateDate' && item.key!=='RaID' && item.key!=='compQueue' && item.key!=='fields'" class="col-md-12">
        <mat-form-field>
          <input matInput placeholder="{{ item.key }}" [disabled]="true" value="{{ item | lookupValue : lists }}">
        </mat-form-field>
      </div>
    </div>
  </mat-card-content>
</mat-card>
</perfect-scrollbar>
