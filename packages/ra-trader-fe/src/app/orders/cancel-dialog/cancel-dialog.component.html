<mat-toolbar raDraggable color="primary">{{ 'cancel.all' | translate }}</mat-toolbar>
<div mat-dialog-content>
    <div class="row" *ngIf="data.type === 'Trader'">
        <div class="col-md-12">
            <button mat-raised-button [color]="cancel.filtr === 'personal' ? 'accent':'primary'"
                matTooltip="{{'butt.personal' | translate}}" (click)="onChange('personal')">
                {{'butt.personal' | translate}}
            </button>
            <button mat-raised-button [color]="cancel.filtr === 'company' ? 'accent':'primary'"
                matTooltip="{{'butt.company' | translate}}" (click)="onChange('company')">
                {{'butt.company' | translate}}
            </button>
        </div>
    </div>
    <br />
    <div class="row" *ngIf="data.type === 'Manual'">
        <div class="col-md-12">
            <mat-form-field>
                <mat-select name="ClientID" placeholder="ClientID" required [(ngModel)]="cancel.ClientID" #ClientID="ngModel">
                    <mat-option *ngFor="let client of data.clients" [value]="client.ClientID">
                        {{client.ClientID}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>    
    <div class="row">
        <div class="col-md-12">
            <mat-checkbox [(ngModel)]="cancel.sell">Cancel all my sell orders</mat-checkbox>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <mat-checkbox [(ngModel)]="cancel.sellShort">Cancel all my sellshort orders</mat-checkbox>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <mat-checkbox [(ngModel)]="cancel.buy">Cancel all my buy orders</mat-checkbox>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <mat-checkbox (change)="changeOptions($event)">Cancel all orders</mat-checkbox>
        </div>
    </div>
    <br />
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">{{'butt.close' | translate}}</button>
    <button mat-button (click)="onSaveClick()" cdkFocusInitial>{{'butt.send.cancel' | translate}}</button>
</div>
