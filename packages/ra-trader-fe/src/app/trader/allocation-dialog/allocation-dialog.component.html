<mat-toolbar raDraggable color="primary">{{ 'allocation.detail' | translate }}</mat-toolbar>
<div mat-dialog-content>
  <div class="row">
    <div class="col-md-2">
      <mat-form-field>
        <input name="Side" matInput disabled placeholder="Side" [(ngModel)]="data.data.Side" #Side="ngModel">
      </mat-form-field>
    </div>
    <div class="col-md-2">
      <mat-form-field>
        <input name="Symbol" matInput disabled placeholder="Symbol" [(ngModel)]="data.data.Symbol" #Symbol="ngModel">
      </mat-form-field>
    </div>
    <div class="col-md-2">
      <mat-form-field>
        <input name="Quantity" matInput disabled placeholder="CumQty" [(ngModel)]="data.data.CumQty" #CumQty="ngModel">
      </mat-form-field>
    </div>
    <div class="col-md-2">
      <mat-form-field>
        <input name="AvgPx" matInput disabled placeholder="AvgPx" [(ngModel)]="data.data.AvgPx" #AvgPx="ngModel">
      </mat-form-field>
    </div>
    <div class="col-md-2">
      <mat-form-field>
        <input name="ClOrdID" matInput disabled placeholder="ClOrdID" [(ngModel)]="data.data.ClOrdID" #ClOrdID="ngModel">
      </mat-form-field>
    </div>
    <div class="col-md-2">
      <mat-form-field>
        <input name="remainQty" matInput disabled placeholder="RemainQty" [(ngModel)]="remainQty" #RemainQty="ngModel">
      </mat-form-field>
    </div>
  </div>
  <div *ngIf="data.data.AllocRejCode" class="row">
    <div class="col-md-10">
    </div>
    <div class="col-md-2">
      <mat-form-field>
        <input name="AllocRejCode" matInput disabled placeholder="AllocRejCode" [(ngModel)]="data.data.AllocRejCode"
          #AllocRejCode="ngModel">
      </mat-form-field>
    </div>
  </div>

  <div class="row" *ngIf="raId">
    <div class="col-md-12">
      <ra-allocation-grid [raId]="raId" [cumQty]="data.data.CumQty" (sumEvt)="showRemain($event)" [allocated]="data.data.Allocated"
        [disableEdit]="sended || data.data.Allocated === orderAllocated.Sended || data.data.Allocated === orderAllocated.Allocated"></ra-allocation-grid>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">{{'butt.close' | translate}}</button>
  <span class="fill-remaining-space"></span>
  <button mat-raised-button (click)="onSend('N')" [disabled]="remainQty!=0 || sended || data.data.Allocated === orderAllocated.Sended || data.data.Allocated === orderAllocated.Allocated">Send</button>
  <button mat-raised-button (click)="onSend('C')" [disabled]="remainQty!=0 || sended || data.data.Allocated !== orderAllocated.Sended">Send
    Cancel</button>
</div>
