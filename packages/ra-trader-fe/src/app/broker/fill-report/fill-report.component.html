<mat-label>{{ 'fill.report.label' | translate }}</mat-label>
<form [formGroup]="fillForm">
    <div class="row fill-form">
        <div class="col-lg-6">
            <div class="row">
                <div class="col-lg-10">
                    <mat-form-field>
                        <input formControlName="qtyForFill" name="qtyForFill" matInput [placeholder]="qtyPlaceholder" autocomplete="off" mask="comma_separator.0" [raPressKey]="fillForm">
                    </mat-form-field>
                </div>
                <div class="col-lg-2">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-10">
                    <mat-form-field>
                        <input formControlName="pxForFill" name="pxForFill" matInput placeholder="Price for this fill" mask="comma_separator.4"
                            autocomplete="off" [raPressKey]="fillForm">
                        <mat-error *ngIf="this.fillForm.controls['pxForFill'].hasError('distance')">
                            {{this.fillForm.controls["pxForFill"].getError('distance')}}
                        </mat-error>
                        <mat-error *ngIf="this.fillForm.controls['pxForFill'].hasError('side')">
                            {{this.fillForm.controls["pxForFill"].getError('side')}}
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-lg-2">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-10">
                    <mat-form-field>
                        <input formControlName="LastMkt" matInput placeholder="Last market">
                    </mat-form-field>
                </div>
                <div class="col-lg-2">
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="row">
                <div class="col-lg-10">
                    <ra-input-rule-select [disabledInput]="disabled" [emptyValue]="true" formControlName="LastCapacity"
                        [selector]="[['LastCapacity','LastCapacity'],'LastCapacity']" [inputRules]="inputRules"
                        [placeholder]="'Last capacity'"></ra-input-rule-select>
                </div>
                <div class="col-lg-2">
                </div>

            </div>
            <div class="row">
                <div class="col-lg-10">
                    <ra-input-rule-select [disabledInput]="disabled" [emptyValue]="true" formControlName="LastLiquidityInd"
                        [selector]="[['LastLiquidityInd','LastLiquidityInd'],'LastLiquidityInd']" [inputRules]="inputRules"
                        [placeholder]="'Last liquidity'"></ra-input-rule-select>
                </div>
                <div class="col-lg-2">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <button matTooltip="{{'fill.report.send'|translate}}" [disabled]="disabled || this.fillForm.controls['qtyForFill'].invalid
            || this.fillForm.controls['pxForFill'].hasError('required')
            || ((this.fillForm.controls['pxForFill'].hasError('side') || this.fillForm.controls['pxForFill'].hasError('distance')) && !confirmedWarning)"
                        *ngIf="canFill()" mat-flat-button color="primary" (click)="sendFill()">
                        <mat-icon>send</mat-icon>
                    </button>
                </div>
                <div class="col-lg-4">
                    <span class="confirm">
                        <mat-checkbox *ngIf="this.fillForm.controls['pxForFill'].hasError('side') || this.fillForm.controls['pxForFill'].hasError('distance')"
                            (change)="confirmEvent($event)">Accept warning</mat-checkbox>
                    </span>
                </div>
                <div class="col-lg-2">
                </div>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-lg-10">
        </div>
        <div class="col-lg-2">
            <button mat-button (click)="action.emit()">{{'butt.close' | translate}}</button>
        </div>
    </div>
</form>
<span class="fill-remaining-space"></span>
