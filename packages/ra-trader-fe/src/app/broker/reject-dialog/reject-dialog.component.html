<mat-toolbar raDraggable class="back-blue">{{
    'reject.dialog.label' | translate }}</mat-toolbar>
<div>
    <div mat-dialog-content>
        <div *ngIf="!inicialized">
            <div class="spinner-holder">
                <mat-spinner color="primary"></mat-spinner>
            </div>
        </div>
        <form *ngIf="inicialized" [formGroup]="rejectForm">
            <ra-input-rule-select formControlName="OrdRejReason" [selector]="[['Reject',rejectValue],'Reject']"
                [inputRules]="inputRules" [placeholder]="'Reject'"></ra-input-rule-select>
        </form>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">{{'butt.close' | translate}}</button>
    <span class="fill-remaining-space"></span>
    <button mat-button [disabled]="disabled || !isFormValid" (click)="send()">{{'butt.send'
        | translate}}</button>
</div>
