<div *ngIf="!inicialized">
        <div class="spinner-holder">
            <mat-spinner color="warn"></mat-spinner>
        </div>
    </div>
<mat-label  *ngIf="inicialized">{{ 'commission.details.label' | translate }}</mat-label>
<form [formGroup]="commissionForm" *ngIf="inicialized">
    <div class="row fill-form">
        <div class="col-md-6">
            <ra-input-rule-select [disabledInput]="disabledSelect" formControlName="CommType" [selector]="[['CommissionDetails','CommissionDetails'],'CommissionDetails']"
                [inputRules]="inputRules" [placeholder]="'Type'"></ra-input-rule-select>
            <mat-form-field>
                <input formControlName="Commission" matInput placeholder="Value">
            </mat-form-field>
        </div>
        <div class="col-md-6">

        </div>
    </div>
    <div class="row fill-form">
        <div class="col-md-12">
            <!-- <button matTooltip="{{'commission.details.cancel'|translate}}" [disabled]="disabled" *ngIf="canCancel()"
                mat-flat-button color="warn" (click)="cancel()">
                <mat-icon>cancel</mat-icon>
            </button> -->
            <button matTooltip="{{'commission.details.dfd'|translate}}" [disabled]="disabled" *ngIf="canDFD()"
                mat-flat-button color="primary" (click)="dfd()">
                <mat-icon>done</mat-icon>
            </button>
            <span class="fill-remaining-space"></span>
            <button class="right" mat-button (click)="action.emit()">{{'butt.close' | translate}}</button>
        </div>
    </div>
</form>
