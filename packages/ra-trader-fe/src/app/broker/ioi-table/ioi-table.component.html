<mat-card class="detail-card">
  <mat-card-header color="primary">
    <mat-card-title>
      <button matTooltip="New IOI" mat-icon-button (click)="openDialog(null, 'N')">
        <mat-icon>control_point</mat-icon>
      </button>
      {{ 'ioi.table' | translate }}
    </mat-card-title>
    <span class="fill-remaining-space"></span>

    <button matTooltip="{{'butt.user.reload' | translate}}" mat-icon-button (click)="initData(null,null)">
      <mat-icon aria-label="Reload">replay</mat-icon>
    </button>
    <ra-date-range (dateChange)="onDateChage($event)" [dataLoaded]="dataLoaded" [loadedRange]="dateFilter"></ra-date-range>
    <button matTooltip="{{'butt.save.layout' | translate}}" mat-icon-button (click)="saveState()">
      <mat-icon aria-label="Save">send</mat-icon>
    </button>
  </mat-card-header>

  <mat-card-content *ngIf="lists && columns">

      <ra-data-grid id="ioiContainer" [initColumns]="columns" (initialized)="onInitialized($event)"
      (rowSelected)="rowClickEvent($event)" [gridKey]="'RaID'" [actions]="actions"
      (buttonClick)="rowActionClick($event)">
    </ra-data-grid>
