<mat-toolbar raDraggable color="primary">{{ 'allocation.detail' | translate }}</mat-toolbar>
<div mat-dialog-content>
  <div class="row">
    <div class="col-md-2">
      <mat-form-field>
        <input name="Side" matInput disabled placeholder="Side" [(ngModel)]="data.data.Side" #Side="ngModel">
      </mat-form-field>
    </div>
    <div class="col-md-2">
      <mat-form-field>
        <input name="Symbol" matInput disabled placeholder="Symbol" [(ngModel)]="data.data.Symbol" #Symbol="ngModel">
      </mat-form-field>
    </div>
    <div class="col-md-2">
      <mat-form-field>
        <input name="Quantity" matInput disabled placeholder="Shares" [(ngModel)]="data.data.Shares" #CumQty="ngModel">
      </mat-form-field>
    </div>
    <div class="col-md-2">
      <mat-form-field>
        <input name="AvgPx" matInput disabled placeholder="AvgPx" [(ngModel)]="data.data.AvgPx" #AvgPx="ngModel">
      </mat-form-field>
    </div>
    <div class="col-md-2">
      <mat-form-field>
        <input name="ClOrdID" matInput disabled placeholder="ClOrdID" [(ngModel)]="data.data.ClOrdID" #ClOrdID="ngModel">
      </mat-form-field>
    </div>
    <div class="col-md-2">
      <mat-form-field>
        <input name="AllocID" matInput disabled placeholder="AllocID" [(ngModel)]="data.data.AllocID" #ClOrdID="ngModel">
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-md-2">
      <mat-form-field>
        <input name="TransactTime" matInput disabled placeholder="TransactTime" [(ngModel)]="data.data.TransactTime" #ClOrdID="ngModel">
      </mat-form-field>
    </div>
    <div class="col-md-2">
      <mat-form-field>
        <input name="AllocStatus" matInput disabled placeholder="AllocStatus" [(ngModel)]="data.data.AllocStatus" #ClOrdID="ngModel">
      </mat-form-field>
    </div>    
    <div class="col-md-2">
    </div>
    <div class="col-md-6">
      <form *ngIf="inicialized" [formGroup]="rejectForm">
        <ra-input-rule-select formControlName="AllocRejCode" [selector]="[['AllocRejCode',rejectValue],'AllocRejCode']" [disabledInput]="AllocStatus!='New'"
          [emptyValue]="true" [inputRules]="inputRules" [placeholder]="'Reject'" [required]="true"></ra-input-rule-select>
      </form>
    </div>

  </div>
  <div class="row" *ngIf="raId">
    <div class="col-md-12">
      <ra-broker-allocation-grid [allocs]="data.data"></ra-broker-allocation-grid>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">{{'butt.close' | translate}}</button>
  <span class="fill-remaining-space"></span>
  <button mat-raised-button (click)="onSend('Accept')" [disabled]="AllocStatus!='New'">Accept</button>
  <button mat-raised-button (click)="onSend('Reject')" [disabled]="AllocStatus!='New' || !isFormValid">Reject</button>
</div>
