<perfect-scrollbar>
<mat-card class="detail-card">
    <mat-card-header color="primary">
        <mat-card-title>Systems
        </mat-card-title>
        <span class="fill-remaining-space"></span>
        <button matTooltip="Reload" mat-icon-button (click)="getNewStatus()">
            <mat-icon aria-label="Reload">replay</mat-icon>
        </button>
    </mat-card-header>
    <mat-card-content>
        <mat-list>
            <mat-list-item *ngFor="let status of statuses">
                <mat-icon *ngIf="!status.status" mat-list-icon color="warn">wifi_off</mat-icon>
                <mat-icon *ngIf="status.status" mat-list-icon>wifi</mat-icon>
                <h4 mat-line>{{status.name}}</h4>
                <p mat-line> {{status.host}} </p>
            </mat-list-item>
        </mat-list>
    </mat-card-content>
</mat-card>
</perfect-scrollbar>
