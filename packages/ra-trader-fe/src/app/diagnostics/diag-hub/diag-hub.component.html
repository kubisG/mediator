<perfect-scrollbar>
<mat-card class="detail-card">
    <mat-card-header color="primary">
        <mat-card-title>Hub sessions
        </mat-card-title>
        <span class="fill-remaining-space"></span>
    </mat-card-header>
    <mat-card-content>
        <mat-list>
            <mat-list-item *ngFor="let status of hubStatuses">
                <mat-icon *ngIf="!status.status" mat-list-icon color="warn">wifi_off</mat-icon>
                <mat-icon *ngIf="status.status" mat-list-icon>wifi</mat-icon>
                <h4 mat-line>{{status.name}}</h4>
            </mat-list-item>
        </mat-list>
    </mat-card-content>
</mat-card>
</perfect-scrollbar>
