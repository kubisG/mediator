<mat-toolbar raDraggable color="primary">{{ 'choose.account' | translate }}</mat-toolbar>
<div mat-dialog-content>
    <div>
        <mat-form-field *ngIf="accounts">
            <mat-select [(ngModel)]="Account" placeholder="Account">
                <mat-option></mat-option>
                <mat-option *ngFor="let account of accounts" [value]="account.name">
                    {{account.name}} - {{account.code}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-raised-button (click)="onNoClick()">Cancel</button>
    <button mat-raised-button (click)="onOkClick()" cdkFocusInitial>Ok</button>
</div>
