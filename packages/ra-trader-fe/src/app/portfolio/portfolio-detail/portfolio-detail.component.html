<mat-card class="detail-card">
    <mat-card-header color="primary">

        <mat-card-title>
           <span *ngIf="fillsRow"> {{ fillsRow.Symbol }} - {{ fillsRow.Currency }} </span>
        </mat-card-title>

        <span class="fill-remaining-space"></span>

        <button matTooltip="{{'butt.user.reload' | translate}}" mat-icon-button (click)="reloadDataGrid()">
            <mat-icon aria-label="Reload">replay</mat-icon>
        </button>
        <button matTooltip="{{'butt.save.layout' | translate}}" mat-icon-button (click)="saveState()">
            <mat-icon aria-label="Save">send</mat-icon>
        </button>

    </mat-card-header>

    <mat-card-content>
            <ra-order-grid *ngIf="orderColumns" [gridStateKey]="'trades'" [columns]="orderColumns"
            (rowPrepared)="onRowPrepared($event)" (initialized)="onInitialized($event)"
            ></ra-order-grid>
