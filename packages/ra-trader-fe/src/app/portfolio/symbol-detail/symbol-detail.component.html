<mat-card class="detail-card">
  <mat-card-header color="primary">

    <mat-card-title>
      Stock info {{ fillsRow ? fillsRow.Symbol : "" }}
    </mat-card-title>

    <span class="fill-remaining-space"></span>

    <button matTooltip="{{'butt.user.reload' | translate}}" mat-icon-button (click)="reloadDataGrid()">
      <mat-icon aria-label="Reload">replay</mat-icon>
    </button>
    <button matTooltip="{{'butt.save.layout' | translate}}" mat-icon-button (click)="saveState()">
      <mat-icon aria-label="Save">send</mat-icon>
    </button>

  </mat-card-header>

  <mat-card-content *ngIf="columns">
      <ra-data-grid id="symbolsContainer" [initColumns]="columns" (initialized)="onInitialized($event)"
      >
    </ra-data-grid>
