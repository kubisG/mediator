<dx-data-grid id="gridContainer" (onInitialized)="onInitialized($event)" [dataSource]="dataSource"
    [columns]="columns" [wordWrapEnabled]="false" [allowColumnResizing]="true" [showBorders]="true" [height]="600"
    [allowColumnReordering]="true" (onRowClick)="onRowClick($event)"
    [showRowLines]="true"
    (onRowPrepared)="onRowPrepared($event)">
    <!-- TODO : 18.2.3 problem -->
    <!-- [repaintChangesOnly]="true" (onContentReady)="contentReady($event)" -->
    <dxo-export [enabled]="true" fileName="Blotter"></dxo-export>
    <dxo-column-chooser [enabled]="true" mode="select"> </dxo-column-chooser>
    <dxo-header-filter [visible]="true"></dxo-header-filter>
    <dxo-group-panel [visible]="true"></dxo-group-panel>
    <!-- TODO : 18.2.3 problem -->
    <!-- <dxo-column-fixing [enabled]="false"></dxo-column-fixing> -->
    <dxo-search-panel [visible]="true" [highlightCaseSensitive]="false"></dxo-search-panel>
    <dxo-grouping [autoExpandAll]="true" [contextMenuEnabled]="true"></dxo-grouping>
    <dxo-pager [showPageSizeSelector]="false"></dxo-pager>
</dx-data-grid>
