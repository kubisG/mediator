<ag-grid-angular *ngIf="gridOptions" class="ag-theme-dark grid-ag" [gridOptions]="gridOptions"
    [rowGroupPanelShow]="'always'" [groupIncludeFooter]="false" [sideBar]="false" [colResizeDefault]="'shift'"
    [aggFuncs]="aggFuncs" [groupSuppressBlankHeader]="true" [groupIncludeTotalFooter]="false" [groupRowAggNodes]="groupRowAggNodes"
    (selectionChanged)="onSelectionChanged($event)" (rowSelected)="onRowSelected($event)"
    [getContextMenuItems]="getContextMenuItems">
</ag-grid-angular>
<!-- [frameworkComponents]="frameworkComponents" [groupRemoveSingleChildren]="true" [groupRemoveLowestSingleChildren]="true" -->
