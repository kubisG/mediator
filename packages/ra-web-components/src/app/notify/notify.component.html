<perfect-scrollbar>
    <mat-card class="detail-card">
        <mat-card-header color="primary">

            <mat-card-title>
                Notifications
            </mat-card-title>

            <span class="fill-remaining-space"></span>
        </mat-card-header>

        <mat-card-content>
            <div class="row notify-row" *ngFor="let mess of notifyItems | async">
                <div class="notify-header notify-{{mess.type}}">
                    {{(mess.createDate | date:'HH:mm:ss.SSS') }}
                </div>
                <div class="notify-header notify-{{mess.type}}">
                    {{mess.title}}
                </div>
                <div class="notify-text">
                    {{mess.body}}
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</perfect-scrollbar>
