<ra-header [subTitle]="subTitle" [menuItems]="headerMenuItems" [leftMenuItems]="headerLeftMenuItems"
    (onMenuItemClick)="onMenuItemClick($event)" [leftMenuLabel]="'picture_in_picture'" [appLabel]="appLabel"
    [alertMessage]="alertMessage" [appVersion]="appVersion" [appVersionLong]="appVersionLong" [user]="user"
    [buttonItems]="buttonItems" [logoImg]="logoImg" [logoUrl]="logoUrl" [expansionMenuLeft]="expansionMenuLeft"
    [expansionMenuRight]="expansionMenuRight" [defaultLayout]="defaultLayout"></ra-header>
<div class="ra-layout">
    <golden-layout-root *ngIf="reload"></golden-layout-root>
      <!-- && defaultLayout && defaultLayout !== ''  -->
</div>
