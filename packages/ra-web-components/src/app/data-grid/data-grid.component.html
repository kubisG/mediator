<div *ngIf="dataSource && inicialized" class="ra-data-grid">
    <dx-data-grid [repaintChangesOnly]="true" [dataSource]="dataSource" [columns]="_columns"
        (onRowPrepared)="onRowPrepared($event)" [allowColumnResizing]="true" [showBorders]="true"
        [columnAutoWidth]="true" [allowColumnReordering]="true" (onRowClick)="onRowClick($event)"
        (onRowUpdated)="onRowUpdated($event)" (onRowInserted)="onRowInserted($event)" [showRowLines]="true"
        (onContentReady)="onContentReady($event)" [columnResizingMode]="'widget'">
    </dx-data-grid>
</div>
