<mat-toolbar color="primary" class="fixed-header">
    <span *ngIf="logoUrl && logoImg" class="ra-logo"><a href="{{logoUrl}}" target="_blank"><img
                src="{{logoImg}}"></a></span>
    <span *ngIf="!expansionMenuLeft">
        <ra-header-button-menu *ngIf="leftMenuItems" [menuIcon]="leftMenuLabel" [menuItems]="leftMenuItems"
        [defaultButton]="defaultLayout" (itemClick)="menuItemClick($event)"></ra-header-button-menu>
    </span>
    <span *ngIf="expansionMenuLeft">
        <ra-header-expansion-menu *ngIf="leftMenuItems" [menuIcon]="leftMenuLabel" [menuItems]="leftMenuItems"
            (itemClick)="menuItemClick($event)"></ra-header-expansion-menu>
    </span>
    <span title="{{appVersionLong}}">{{ appLabel }}</span>
    <span *ngIf="appVersionLong && activeModule" class="slash-separator">-</span>
    <span *ngIf="activeModule">{{ activeModule.label }}</span>
    <span *ngIf="subTitle" class="subTitle">({{ subTitle }})</span>

    <button mat-icon-button (click)="setZoom()" matTooltip="Size {{ (zoom * 100) | number:'1.0-0' }}%">
        <mat-icon >text_rotate_vertical</mat-icon>
    </button>
    <span class="fill-remaining-space"></span>
    <ra-header-alert-message *ngIf="alertMessage" [message]="alertMessage"></ra-header-alert-message>
    <span class="fill-remaining-space"></span>
    <span class="header-controls">
        <span class="user-name" *ngIf="user">{{ user.companyName }} - {{ user.firstName }} {{ user.lastName }}</span>
        <ra-header-buttons [buttonItems]="buttonItems"></ra-header-buttons>
        <ra-header-button-menu *ngIf="!expansionMenuRight" [menuItems]="menuItems" (itemClick)="menuItemClick($event)">
        </ra-header-button-menu>
        <ra-header-expansion-menu *ngIf="expansionMenuRight" [menuItems]="menuItems"
            (itemClick)="menuItemClick($event)"></ra-header-expansion-menu>
    </span>
</mat-toolbar>
<div class="margin-header"></div>
