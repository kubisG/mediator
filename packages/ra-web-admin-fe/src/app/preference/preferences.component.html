<perfect-scrollbar>
    <mat-card class="detail-card">
        <mat-card-header color="primary">
            <mat-card-title>
                <button class="mat-icon-button" matTooltip="New preference" mat-icon-button (click)="newPreference()">
                    <mat-icon>control_point</mat-icon>
                </button>
                {{ 'admin.preferences' | translate }}
            </mat-card-title>
            <span class="fill-remaining-space"></span>
            <button matTooltip="{{'butt.save.layout' | translate}}" mat-icon-button (click)="saveState()">
                <mat-icon aria-label="Save">send</mat-icon>
            </button>
        </mat-card-header>

        <mat-card-content *ngIf="!collapsed">
            <ra-data-grid [initColumns]="gridColumns" [initData]="gridData" [update]="updateData"
                [gridKey]="'id'" (rowClick)="onRowClick($event)">
            </ra-data-grid>
        </mat-card-content>
    </mat-card>
</perfect-scrollbar>
