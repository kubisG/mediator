<mat-toolbar raDraggable color="primary">{{ 'company.detail' | translate }}</mat-toolbar>
<div mat-dialog-content>
  <mat-form-field>
    <input name="companyName" matInput required placeholder="Company name" [(ngModel)]="data.companyName" #companyName="ngModel">
  </mat-form-field>
  <mat-form-field>
    <input name="ClientID" matInput placeholder="Client ID" [(ngModel)]="data.ClientID" #ClientID="ngModel">
  </mat-form-field>
  <mat-form-field>
    <input name="street" matInput placeholder="Street" [(ngModel)]="data.street" #street="ngModel">
  </mat-form-field>
  <mat-form-field>
    <input name="numInStreet" matInput placeholder="Number in street" [(ngModel)]="data.numInStreet" #numInStreet="ngModel">
  </mat-form-field>
  <mat-form-field>
    <input name="city" matInput placeholder="City" [(ngModel)]="data.city" #city="ngModel">
  </mat-form-field>
  <mat-form-field>
    <input name="state" matInput placeholder="State" [(ngModel)]="data.state" #state="ngModel">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()">Cancel</button>
  <span class="fill-remaining-space"></span>
  <button [disabled]="companyName.invalid" mat-raised-button [mat-dialog-close]="data"
    cdkFocusInitial>Ok</button>
</div>
