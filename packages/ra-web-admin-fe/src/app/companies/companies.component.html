<mat-card class="detail-card">
  <mat-card-header color="primary">

    <mat-card-title>
      <button matTooltip="New order" mat-icon-button (click)="openDialog()">
        <mat-icon>control_point</mat-icon>
      </button>
      Companies
    </mat-card-title>

    <span class="fill-remaining-space"></span>
    <button matTooltip="{{'butt.save.layout' | translate}}" mat-icon-button (click)="saveState()">
      <mat-icon aria-label="Save">send</mat-icon>
    </button>

  </mat-card-header>

  <mat-card-content *ngIf="columns">
      <div class="grid-wrapper">
    <ra-data-grid id="gridContainer" [initColumns]="columns" (initialized)="onInitialized($event)" [gridKey]="'id'" [rowGroup]="'never'"
      [actions]="actions" (buttonClick)="rowActionClick($event)">
    </ra-data-grid>
</div>
  </mat-card-content>
</mat-card>
