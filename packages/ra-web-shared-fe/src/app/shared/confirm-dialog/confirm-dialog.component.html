<div mat-dialog-content>
    <div class="row">
        <div class="col-md-12">
            {{data.text}}
        </div>
    </div>
    <br />
    <br />
</div>
<div mat-dialog-actions>
    <button mat-button *ngIf="!data.type || data.type === 0"
        (click)="onNoClick()">{{'butt.cancel' | translate}}</button>
    <button mat-button (click)="onOkClick()" cdkFocusInitial>{{'butt.confirm' | translate}}</button>
</div>
