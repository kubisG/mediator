<mat-toolbar raDraggable color="primary">Confirm</mat-toolbar>
<div mat-dialog-content>
    <div class="row">
        <div class="col-md-12">
            {{data.text}}
        </div>
    </div>
    <br />
    <br />
</div>
<div mat-dialog-actions>
    <button mat-button *ngIf="!data.type || data.type === 0"
        (click)="onNoClick()">Cancel</button>
        <span class="fill-remaining-space"></span>
    <button mat-button (click)="onOkClick()" cdkFocusInitial>Confirm</button>
</div>
