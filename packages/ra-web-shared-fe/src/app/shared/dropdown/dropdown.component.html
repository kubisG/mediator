<button class="gridMenuBtn" mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
</button>
<mat-menu #menu="matMenu" [overlapTrigger]="false">
    <button mat-menu-item *ngFor="let item of items" matTooltip="{{item.toolTip | translate}}" (click)="itemClick.emit(item)">
        <mat-icon *ngIf="item.icon" [ngClass]="item.class">{{item.icon}}</mat-icon>
        <span>{{item.label}}</span>
    </button>
</mat-menu>
