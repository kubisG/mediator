<mat-toolbar color="primary">{{ 'admin.definitions' | translate }}</mat-toolbar>
<div mat-dialog-content>
    <form class="prefFrom">
        <mat-form-field required>
            <input name="dataType" matInput placeholder="Type" [(ngModel)]="data.dataType">
        </mat-form-field>
        <mat-form-field>
            <mat-select name="company" placeholder="Company" required [(ngModel)]="data.company.id" #companyId="ngModel">
                <mat-option *ngFor="let company of companies" [value]="company.id">
                    {{company.companyName}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field required>
            <input name="name" matInput placeholder="Name" [(ngModel)]="data.name">
        </mat-form-field>
    </form>
    <div class="editor-wrapper">
        <ngx-monaco-editor class="my-code-editor" [options]="editorOptions" [(ngModel)]="monacoContent"
            (onInit)="onInit($event)">
        </ngx-monaco-editor>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-raised-button (click)="onNoClick()">Cancel</button>
    <span class="fill-remaining-space"></span>
    <button mat-raised-button color="primary" (click)="onOkClick()" cdkFocusInitial>Save</button>
</div>
