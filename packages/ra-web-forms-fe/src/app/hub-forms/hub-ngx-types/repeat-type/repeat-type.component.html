<div *ngFor="let field of field.fieldGroup; let i = index;" class="repeat-display">
  <formly-field class="col" [field]="field"></formly-field>
  <!-- <formly-group [field]="field" [options]="options" [form]="formControl"> -->
    <div class="col-sm-2 d-flex align-items-center">
      <button class="btn btn-danger" type="button" (click)="remove(i)">Remove</button>
    </div>
  <!-- </formly-group> -->
</div>
<div class="add-button">
  <button class="btn btn-primary" type="button" (click)="add()">{{ to.addText }}</button>
</div>
