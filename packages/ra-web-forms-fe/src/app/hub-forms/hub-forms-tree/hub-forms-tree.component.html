<perfect-scrollbar>
  <mat-card class="detail-card">
    <mat-card-header color="primary">
      <mat-card-title>Tree</mat-card-title>
      <span class="fill-remaining-space"></span>
    </mat-card-header>

    <mat-card-content *ngIf="data && lists">
      <div class="row">
        {{data.SettlDate | date: 'yyyy-MM-dd HH:mm:ss.S'}} -
        {{ data.StopPx }} - {{ data.Symbol}}
      </div>
    </mat-card-content>
    <mat-card-content *ngIf="!(data && lists)">
      <div class="row">
        Choose row
      </div>
    </mat-card-content>
  </mat-card>
</perfect-scrollbar>
