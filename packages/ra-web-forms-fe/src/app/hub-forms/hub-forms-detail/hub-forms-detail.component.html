<perfect-scrollbar>
  <mat-card class="detail-card">
    <mat-card-header color="primary">
      <mat-card-title>Detail</mat-card-title>
      <span class="fill-remaining-space"></span>
    </mat-card-header>

    <mat-card-content *ngIf="data && lists">
      <div class="row" *ngFor="let item of data | keyvalue">
        <div matTooltip="{{ item | transformData : lists }}" matTooltipPosition="left"
          *ngIf="item.key!=='userId' && item.key!=='company' && item.key!=='id' && item.key!=='createDate' && item.key!=='data' && item.key!=='wsResponse' && item.key!=='companyId' && item.key!=='updatedDate' && item.key!=='fields'"
          class="col-md-12">
          <mat-form-field>
            <input matInput placeholder="{{ item.key }}" [disabled]="true" value="{{ item | transformData : lists }}">
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-content *ngIf="!(data && lists)">
      <div class="row">
        Choose row
      </div>
    </mat-card-content>
  </mat-card>

</perfect-scrollbar>
